<!DOCTYPE html>
<html>
  <!-- include A-Frame obviously -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>   
<a-scene>
    <!-- create your content here. just a box for now -->
    <a-text value="Hello, I am DPM" rotation="270 0 0"></a-text>
   
    <a-entity light="type: point; color: #fff; intensity: 3.5" ></a-entity>

    <a-assets>
      <a-asset-item id="tree" crossOrigin="anonymous" src="https://cdn-static.farfetch-contents.com/Content/UP/EXPERIENCE/Metaverse/wave-v2.glb"></a-asset-item>
    </a-assets>
      <!-- use your gltf model -->
      <a-entity scale="3 3 3" animation-mixer="clip: WAVE" rotation="270 0 0" gltf-model="#tree" position='0 0 0'></a-entity>

    <a-marker-camera preset='custom' type="pattern" url='https://raw.githubusercontent.com/superdwayne/Assets/main/kl.patt'></a-marker-camera>

  </a-scene>
</body>
</html>
